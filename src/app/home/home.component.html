<header>
  <div class="container-fluide">
    <div class="row">
      <div class=" col-lg-12 col-xl-12">
          <div class="jumbotron">
              <h1 class="display-4 title text-center">{{greatUser}}</h1>
          </div>
      </div>

    </div>
  </div>   
</header>

<div class="container input-date">
  <div class="row justify-content-center">
    <div class="col-8">
      <form class="form-signin">
          <h2 class="mb-3">Enter a date please</h2>

          <label for="beginDate">Begin date</label>
          <input type="email" id="beginDate" class="form-control" placeholder="yyyy-mm-dd" 
                 data-toggle="tooltip" data-placement="top" title="EX: 2018-09-03">
          
          <label for="endDate" class="  mt-5">End date</label>
          <input type="password" id="endDate" class="form-control" placeholder="yyyy-mm-dd"
                  data-toggle="tooltip" data-placement="top" title="EX: 2018-09-08">

          <button id="submit" class="btn btn-lg bg-purple text-white btn-block mt-5" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
