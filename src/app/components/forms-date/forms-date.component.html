<div *ngIf=" !seeAsteroid" class="container input-date">



    <div class="row justify-content-center pb-5 mb-5">
      <div class="col-10">
        <form class="form-signin">
            <h2 class="text-white mb-3">Please enter a date</h2>
            <label id="startDate" for="startDate" class="text-white mt-5">Start Date</label>
            <p class="text-white font-italic"><fa name="fas fa-info-circle"></fa> help: </p>
            <input type="date" name="startDate" [(ngModel)]="startDate" class="form-control" value="2018-09-03" data-toggle="tooltip" data-placement="top" title="EX: 2018-09-03">

            <label id="endDate" for="endDate" class="text-white mt-5">End date</label>
            <p class="text-white font-italic"><fa name="fas fa-info-circle"></fa> help: </p>
            <input type="date" name="endDate" [(ngModel)]="endDate" class="form-control" value="2018-09-08" data-toggle="tooltip" data-placement="top" title="EX: 2018-09-08">

            <button type="submit" (click)="canSeeAsteroid()" class="btn btn-lg bg-purple text-white btn-block mt-5 mb-3">Let's Start</button>
        </form>
      </div>
    </div>
  </div> 

  <div *ngIf="seeAsteroid" class="container">
      <div class="row">
        <app-asteroid [startDate]=startDate [endDate]=endDate #resultsBinding></app-asteroid>
      </div>
  </div>
