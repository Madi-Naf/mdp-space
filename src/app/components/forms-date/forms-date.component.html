 <div *ngIf=" !seeAsteroid"
    class="container input-date">
    <div class="row justify-content-center">
      <div class="col-10">
        <form class="form-signin">
            <h2 class="text-white mb-3">Enter a date please</h2>

            <label for="beginDate" class="text-white mt-5">Begin date</label>
            <input type="date" id="beginDate" class="form-control" value="2018-09-03" 
                  data-toggle="tooltip" data-placement="top" title="EX: 2018-09-03">
            
            <label for="endDate" class="text-white mt-5">End date</label>
            <input type="date" id="endDate" class="form-control" value="2018-09-08"
                    data-toggle="tooltip" data-placement="top" title="EX: 2018-09-08">

            <button id="submit" (click)="canSeeAsteroid()"
                class="btn btn-lg bg-purple text-white btn-block mt-5" type="submit">
                Submit
            </button>
        </form>
      </div>
    </div>
  </div> 

  <div *ngIf="seeAsteroid" class="container">
      <div class="row">
        <app-asteroid></app-asteroid>
      </div>
  </div>
